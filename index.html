<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- fontawesome cdn link -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@5.15.4/css/fontawesome.min.css" integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7" crossorigin="anonymous">
    <!-- jquery.js link -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <!-- popper.js link -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <!-- bootstrap.js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    <title>random quote generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body  oncontextmenu="false;">
    <h1>Random quote generator</h1>
    <div class="container">
        <i id="copy" class="fas fa-copy" onclick="copy()" aria-disabled="true" data-toggle="modal" data-target="#modalbox"></i>
                <div class="modal fade" id="modalbox">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-body bg-success">
                                <button class="close" data-dismiss="modal">
                                    <span>&times;</span>
                                </button>
                                <p class="text-white lead">text copied successfully</p>
                            </div>
                        </div>
                    </div>
                </div>
        <div id="generate">
        <q id="quote-display">Lorem ipsum dolor sit amet consectetur, adipisicing elit. Cum voluptas nam quidem reiciendis reprehenderit ad, nemo dolorem nesciunt enim aut.</q>
        <p id="author">Author name</p>
    </div>
        <button id="quote" onclick="newquote()">generate quote</button>
        <a target="_blank" id="tweet" href="https://twitter.com/intent/tweet?text=greeting" aria-disabled="true" title="share in twitter" data-toggle="tooltip" data-placement="right"><i class="fab fa-twitter"></i></a>
    </div>
    <script src="index.js"></script>
</body>
</html>
